<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit an Issue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1em;
      background: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    select[multiple] {
      height: 120px;
    }
    button {
      margin-top: 2em;
      padding: 0.75em 1.5em;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Submit an Issue</h2>
    <form action="/submit" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="title">Issue Title</label>
      <input type="text" id="title" name="title" required />

      <label for="details">Issue Details</label>
      <textarea id="details" name="details" rows="5" required></textarea>

      <label for="labels">Labels (select one or more)</label>
      <select id="labels" name="labels[]" multiple>
        <optgroup label="Room">
          <option value="Room:Workshop">Workshop</option>
          <option value="Room:EventSpace">Event Space</option>
          <option value="Room:Kitchen">Kitchen</option>
        </optgroup>
        <optgroup label="Tool">
          <option value="Tool:LaserCutter">Laser Cutter</option>
          <option value="Tool:3DPrinter">3D Printer</option>
          <option value="Tool:SewingMachine">Sewing Machine</option>
        </optgroup>
        <optgroup label="System">
          <option value="System:WiFi">WiFi</option>
          <option value="System:Booking">Booking System</option>
        </optgroup>
        <optgroup label="Other">
          <option value="Other:General">General</option>
          <option value="Other:Cleaning">Cleaning</option>
        </optgroup>
      </select>

      <button type="submit">Submit Issue</button>
    </form>
  </div>
</body>
</html>
