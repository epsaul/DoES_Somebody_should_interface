<form id="issueForm" class="issue-form">
  <h2>Submit a DoES Issue</h2>

  <label for="title">Issue Title <span class="required">*</span></label>
  <input type="text" id="title" name="title" placeholder="e.g. Gerald is sad again" required>

  <label for="description">Description <span class="required">*</span></label>
  <textarea id="description" name="description" rows="6" placeholder="Describe the issue as if whispering it to Gerald…" required></textarea>

  <label for="labels">Labels (optional)</label>
  <select id="labels" name="labels" multiple>
    <option value="Broken">Broken</option>
    <option value="Tool: Gerald">Tool: Gerald</option>
    <option value="Room: Events Room">Room: Events Room</option>
    <option value="Needs More Poetry">Needs More Poetry</option>
    <option value="Community">Community</option>
    <option value="Documentation">Documentation</option>
  </select>

  <label for="persona">Who are you today? (optional)</label>
  <select id="persona" name="persona">
    <option value="">— Choose a persona —</option>
    <option value="Zen Technician">🧘‍♀️ Zen Technician</option>
    <option value="Doorbot Survivor">🧑‍🚀 Doorbot Survivor</option>
    <option value="Label Alchemist">🧑‍🔬 Label Alchemist</option>
    <option value="Workshop Crooner">🧑‍🎤 Workshop Crooner</option>
    <option value="Quiet Steward">🧑‍🌾 Quiet Steward</option>
  </select>

  <label for="submitter">Your Name (optional)</label>
  <input type="text" id="submitter" name="submitter" placeholder="e.g. Ed, or leave blank">

  <button type="submit">Submit Issue</button>
</form>
